<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine</title>
    <!-- CSS та іконки тепер підключаються через відносні шляхи -->
    <link href="./styles/index.scss" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<h2 class="title">Spin and win!</h2>
<div id="app">
    <div class="winner">
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
    </div>
    <div class="text-win-wrap">
        <!-- Шляхи до зображень теж мають бути відносними -->
        <img class="text-win" src="./images/text-win.png" alt="">
        <img class="text-nice-one" src="./images/text-nice-one.png" alt="">
    </div>
</div>
<div class="btn-wrapper">
    <button class="btn_spin"></button>
    <div class="hand content">
        <img src="./images/hand.png" alt="">
    </div>
</div>
<div class="modal_overlay"></div>
<div class="modal modal_signup">
    <div class="popup">
        <div class="header">
            <div class="title">
                CONGRATULATIONS!
            </div>
        </div>
        <div class="content">
            <img src="./images/modal-banner.png" alt="">
            <p class="description">Please, register to receive gift</p>
            <div class="btn-wrapper">
                <button>
                    <img src="./images/btn-reg.png" alt="">
                </button>
                <div class="hand reg">
                    <img src="./images/hand.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Підключення JS файлу, який буде вбудовано в HTML -->
<script src="./index.js"></script>
</body>
</html>
